<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Mvc Web App</title>
    <script src="/static/js/jquery.js"></script>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.js"></script>

  </head>
  <body style="font-size:16px">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/user/">Home</a></h5>
      <nav class="my-2 mr-md-3">
        <a class="p-2 text-dark" target="_blank" href="https://www.liaoxuefeng.com/wiki/1252599548343744">Learn</a>
      </nav>
      {% if user==null %}
        <a href="/user/signin" class="btn btn-outline-primary">Sign In</a>
      {% else %}
        <span>Welcome, <a href="/user/profile">{{ user.name }}</a></span>
        &nbsp;<a href="/user/modifypassword" class="btn btn-outline-light">修改密码</a>
        <a href="/user/signout" class="btn btn-outline-primary">Sign Out</a>
      {% endif %}
      <ul class="navbar-nav ml-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#0" id="selectLocale" role="button" data-toggle="dropdown">
            {{_('language.select')}}</a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="/locale/en">English</a>
            <a class="dropdown-item" href="/local/zh_CN">简体中文</a>
          </div>
        </li>
      </ul>
    </div>

    <div class="container" style="max-width: 960px">
      <div class="row">
        <div class="col-12 col-md">
          {% block main %}
          {% endblock %}
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
<!--            <h5>Copyright&copy;2020</h5>-->
            <h5>{{_('copyright',2020)}}</h5>
            <p>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
